<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Page Parallax Website</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- jQuery -->
    <script src="./js/jquery-3.4.1.min.js"></script>
  </head>
  <body>
    <div class="pages">
      <div><h2>Home</h2></div>
      <div><h2>About</h2></div>
      <div><h2>Blog</h2></div>
      <div>
        <h2>Contact</h2>
        <div class="contact-form">
            <form action="" method="GET">
                <div>
                    <h1>Contact us</h1>
                    <div class="grid-2">
                        <div>
                            <label>First Name</label>
                            <br>
                            <input class="input-box" name="fname" type="text" placeholder="John...">
                        </div>
                        <div>
                            <label>Last Name</label>
                            <br>
                            <input class="input-box" name="lfname" type="text" placeholder="Cena...">
                        </div>
                        <div>
                            <label>Email</label>
                            <br>
                            <input class="input-box" name="email" type="email" placeholder="john@gmail.com">
                        </div>
                        <div>
                            <label>Phone</label>
                            <br>
                            <input class="input-box" name="text" type="phone" placeholder="xxx xxxx xxx">
                        </div>
                    </div>
                    <br>
                    <label>Message</label>
                    <br>
                    <textarea class="input-box textarea" name="message" rows="2"></textarea>
                    <br>
                    <button class="btn-submit" type="submit">Submit</button>
                </div>
            </form>
        </div>
      </div>
    </div>

    <ul class="menu">
      <li><a href="">Home</a></li>
      <li><a href="">About</a></li>
      <li><a href="">Blog</a></li>
      <li><a href="">Contact</a></li>
    </ul>

    <script src="./js/script.js"></script>
  </body>
</html>
